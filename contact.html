<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheFitBhaskar.in | Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="contact">
  <div id="site-header"></div>

<main>
    <div class="wrapper">
      <section class="hero">
        <div class="hero-content">
          <p class="pill">Contact</p>
          <h1 class="hero-title">Connect with Me</h1>
          <p class="hero-subtitle">Drop a message for collaboration, feedback, or general questions.</p>
        </div>
      </section>

      <section class="section">
        <div class="split">
          <div class="card">
            <h3>Send a Message</h3>
            <form id="contact-form">
              <label for="name">Name</label>
              <input id="name" name="name" required>

              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>

              <label for="subject">Subject</label>
              <input id="subject" name="subject" required>

              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>

              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>

          <div class="card">
            <h3>Contact Info</h3>
            <p class="meta">Email: hello@thefitbhaskar.in (placeholder)</p>
            <p class="meta">City: New Delhi, India (placeholder)</p>
            <div style="margin-top:12px;">
              <a class="btn btn-secondary icon-btn" href="https://www.youtube.com/@Thefitbhaskar" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                <img src="assets/images/youtube.png" alt="YouTube">
              </a>
              <a class="btn btn-secondary icon-btn" href="https://www.instagram.com/thefitbhaskar/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <img src="assets/images/insta.png" alt="Instagram">
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="site-footer"></div>

<script src="js/layout.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
