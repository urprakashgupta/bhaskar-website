<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheFitBhaskar.in | Gallery</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="gallery">
  <div id="site-header"></div>

<main>
    <div class="wrapper">
      <section class="hero">
        <div class="hero-content">
          <p class="pill">Gallery</p>
          <h1 class="hero-title">Transformations & Moments</h1>
          <p class="hero-subtitle">Before/after photos, gym captures, and future client results.</p>
        </div>
      </section>

      <section class="section">
        <h2 class="section-heading">My Transformation</h2>
        <div class="gallery-grid">
          <div class="gallery-card">
            <img src="assets/images/before-after-1.jpg" alt="Before after placeholder">
            <div class="caption">Before / After 1</div>
          </div>
          <div class="gallery-card">
            <img src="assets/images/before-after-2.jpg" alt="Before after placeholder">
            <div class="caption">Before / After 2</div>
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-heading">Gym Moments</h2>
        <div class="gallery-grid">
          <div class="gallery-card"><img src="assets/images/gym-1.jpg" alt="Gym placeholder"><div class="caption">Gym 1</div></div>
          <div class="gallery-card"><img src="assets/images/gym-2.jpg" alt="Gym placeholder"><div class="caption">Gym 2</div></div>
          <div class="gallery-card"><img src="assets/images/gym-3.jpg" alt="Gym placeholder"><div class="caption">Gym 3</div></div>
          <div class="gallery-card"><img src="assets/images/gym-4.jpg" alt="Gym placeholder"><div class="caption">Gym 4</div></div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-heading">Client Results (Coming Soon)</h2>
        <div class="grid-3">
          <div class="card">Coming soon</div>
          <div class="card">Coming soon</div>
          <div class="card">Coming soon</div>
        </div>
      </section>
    </div>
  </main>

  <div id="site-footer"></div>

<script src="js/layout.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
